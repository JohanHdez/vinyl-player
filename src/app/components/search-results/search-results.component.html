@if (visible) {
  <div class="panel-card">
    <div class="panel-header">
      <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
      Resultados de busqueda
    </div>

    @if (loading) {
      <div class="loading">
        <div class="spinner"></div>
      </div>
    }

    <div class="search-results">
      @for (song of results; track song.videoId) {
        <div class="result-item" (click)="onPlay(song)">
          <img class="result-thumb" [src]="thumbUrl(song.videoId)" alt="" loading="lazy">
          <div class="result-info">
            <div class="result-title">{{ song.title }}</div>
            <div class="result-channel">{{ song.channel }}</div>
          </div>
          <button class="result-add-btn" (click)="onAdd($event, song)" title="Agregar a la lista">+</button>
        </div>
      }
      @if (!loading && results.length === 0) {
        <div class="empty-state">
          <p>No se encontraron resultados.<br>Intenta pegar directamente una URL de YouTube.</p>
        </div>
      }
    </div>
  </div>
}
